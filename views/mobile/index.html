<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="{{=URL('static', 'mobile/ucmenu.css')}}" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="{{=URL('static', 'mobile/ucmenu.js')}}"></script>
</head>
<body>

<div data-role="page" id="home">

	<div data-role="header">
		<h1>Husky Nom List</h1>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview" class="location-list">
			<li class="location template">
				<a href="#"></a>
			</li>
		</ul>
	</div><!-- /content -->

	<div data-role="footer">
		<h4></h4>
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="location-template" data-add-back-btn="true" data-back-btn-text="Back">

	<div data-role="header">
		<h1 class="page-header"></h1>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview" class="menu-list">
			<li class="menu template">
				<a href="#"></a>
			</li>
		</ul>
	</div><!-- /content -->

	<div data-role="footer">
		<h4></h4>
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="menu-template" data-add-back-btn="true" data-back-btn-text="Back">

	<div data-role="header">
		<h1 class="page-header"></h1>
	</div><!-- /header -->

	<div data-role="content" class="content">
		<div class="category template" data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-inset="false" data-collapsed="false">
			<h2>TEMPLATE</h2>
			<ul data-role="listview" class="item-list">
			<li class="item template">
				<a href=""></a>
			</li>
		</ul>
		</div><!-- /collapsible -->
	</div><!-- /content -->

	<div data-role="footer">
		<h4></h4>
	</div><!-- /footer -->
</div><!-- /page -->


<script type="text/javascript">

$('#home').bind('pageinit', ucmenu.init);

</script>

</body>
</html>
